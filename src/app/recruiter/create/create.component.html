<div class="wrapper">
    <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">
        
        <div class="container">
            <div class="col-md-12" style="padding-left:0px; padding-right:0px;">
  
                <div class="col-md-3">
                    
                        <div id="tab-container">
                            <ul class="admin-list-group" id="main-menu">
                                <li class="quick active bold"><a>Details</a></li>
                                <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CreateDrive">Create Drive</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/walkincentral">Drive details</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/UploadProfiles">Upload Profile(s)</a></li>
                                    <li class="liclass " style="color: White"><a routerLink="/recruitment/WalkinCentral/CandidateDetails">Candidate Details</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CoOrdinatorsManagement">Co-Ordinators Management</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/panel">Panel Management</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/ShortlistedCandidates">Shortlisted Candidates</a></li>
                                    <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/EvaluationForms">Evaluation Forms</a></li>
                            </ul>
                        </div>
                </div>
              <div class="col-md-9" style="padding-right:0px;">
  <form (ngSubmit)="create()">  
        <div class="row">
    <div id="dvgetCoOrdinatorDetails">
        <div class="portlet">
            <div class="portlet-header">
                <h3>Create Co-Ordinator</h3>
                <a routerLink="/recruitment/WalkinCentral/CoOrdinatorsManagement" class="pull-right btn btn-primary btn-sm" style="margin-top:-33px !important">Back to List</a>                   
            </div>
            <div class="portlet-content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label bold">
                            Name<span style="float: right">:</span><span style="color: Red;">*</span>
                        </label>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                        <div class="col-sm-7">
                            <input  type="text" name="name" class="form-control" [(ngModel)]="obj.name" required>
                             </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label bold">
                            Contact Number<span style="float: right">:</span><span style="color: Red;">*</span>
                        </label>
                        <div class="col-sm-7">
                            <input  type="text" name="contactNo" class="form-control"  [(ngModel)]="obj.contactNo">
  
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label bold">
                            Email<span style="float: right">:</span><span style="color: Red;">*</span>
                        </label>
                        <div class="col-sm-7">
                            <input class="form-control" name="email" type="text"  [(ngModel)]="obj.email">
                               </div>
                    </div>
  
                    <div class="form-group">
                        <input type="submit" value="Create"  class="btn btn-primary pull-right" style="margin-right: 9px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  </form></div>
  </div>
  </div>
  </div>
  </div>
