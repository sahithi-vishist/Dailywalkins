<div class="container">
    <div class="col-md-12" style="padding-left:0px; padding-right:0px;">

        <div class="col-md-3">

            <div id="tab-container">
                <ul class="admin-list-group" id="main-menu">
                        <li class="quick active bold"><a>Details</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CreateDrive">Create Drive</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/walkincentral">Drive details</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/UploadProfiles">Upload Profile(s)</a></li>
                        <li class="liclass " style="color: White"><a routerLink="/recruitment/WalkinCentral/CandidateDetails">Candidate Details</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CoOrdinatorsManagement">Co-Ordinators Management</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/panel">Panel Management</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/ShortlistedCandidates">Shortlisted Candidates</a></li>
                        <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/EvaluationForms">Evaluation Forms</a></li>
                </ul>
            </div>

        </div>
        <div class="col-md-9" style="padding-right:0px;">


            <div class="container">
                <h2 class="page-title">Evaluation Form(s)</h2>
            </div>
            <div id="dvEvaluationForm">
                <section class="inner-page" style="min-height:10px !important">
                    <div id="register" class="animate form">
                        <div class="form-horizontal  labelSize">
                            <div class="form-group">
                                <label for="lblCCAdd" class="col-sm-3 control-label bold">
                                    Drive Name <span style="float: right">:</span><span style="color: Red;">*</span>
                                </label>
                                <div class="col-sm-4">
                                    <select class="form-control" data-val="true"
                                        data-val-required="The DriveName field is required." id="ddlWalkindrive"
                                        name="DriveName">
                                        <option value="">--Select type--</option>
                                        <option value="4280">JobsMela</option>
                                    </select>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="DriveName"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lblCCAdd" class="col-sm-3 control-label bold">
                                    Skill Set <span style="float: right">:</span>
                                </label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="txtKeySkills" name="Skill" readonly="readonly"
                                        type="text" value="">
                                </div>
                            </div>

                            <div class="form-group">

                                <label for="lblCCAdd" class="col-sm-3 control-label bold ">
                                    Round <span style="float: right">:</span><span style="color: Red;">*</span>
                                </label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="ddlevalRound" name="levalRound">
                                        <option value="">--Select type--</option>
                                        <option value="1">General Interview</option>
                                        <option value="2">Telephonic</option>
                                        <option value="3">Internal</option>
                                        <option value="4">External</option>
                                        <option value="5">Face To Face</option>
                                        <option value="6">Skype</option>
                                        <option value="7">Telepresence</option>
                                        <option value="8">Client Round</option>
                                        <option value="9">Round1</option>
                                        <option value="10">Round2</option>
                                        <option value="11">Round3</option>
                                        <option value="12">Round4</option>
                                        <option value="13">Round5</option>
                                    </select>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="RoundName"
                                        data-valmsg-replace="true"></span>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="lblCCAdd" class="col-sm-3 control-label bold">
                                </label>
                                <div class="col-sm-4">

                                    <input id="btneval" type="button" class="btn btn-sm" value="Get Evaluation Form">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="portlet" id="dvEvaluationGrid" style="display: none">
                <div class="portlet-header">
                    <h5>Candidate Evaluation Forms</h5>
                </div>
                <div class="portlet-content">
                    <br>
                    <div style="width:90%; margin:0 auto;" class="form-group">
                        <table id="gridTbl" class="table table-striped table-bordered dt-responsive nowrap" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>JobNo</th>
                                    <th>Reference</th>
                                    <th>Email</th>
                                    <th>Client</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
