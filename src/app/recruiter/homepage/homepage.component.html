<app-navbar-r></app-navbar-r>
<div class="wrapper">
    <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">

        <div class="container">
            <div class="col-md-12" style="padding-left:0px; padding-right:0px;">
                <div class="col-md-3">
                    <div id="tab-container">
                        <ul class="admin-list-group" id="main-menu">
                            <li class="quick active bold"><a>Details</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CreateDrive">Create Drive</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/recruitment/walkincentral">Drive details</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/WalkinCentral/UploadProfiles">Upload Profile(s)</a></li>
                            <li class="liclass " style="color: White"><a routerLink="/WalkinCentral/CandidateDetails">Candidate Details</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/CoOrdinatorsManagement">Co-Ordinators Management</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/recruitment/WalkinCentral/panel">Panel Management</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/WalkinCentral/ShortlistedCandidates">Shortlisted Candidates</a></li>
                            <li class="liclass" style="color: White"><a routerLink="/WalkinCentral/EvaluationForms">Evaluation Forms</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9" style="padding-right:0px;">
                    <div class="portlet">
                        <div class="portlet-header">
                            <span style="font-size: 17px;line-height:38px;color:#fff;">
                                <span class="h3-align-portlet"><i class="fa fa-building"></i>Co-Ordinators
                                    Management</span>
                            </span>
                            <ul class="portlet-tools pull-right">
                                <li>
                                    <a routerLink="/recruitment/WalkinCentral/createCoordinator"
                                        class="btn btn-primary btn-sm">Create New</a>
                                </li>
                            </ul>
                        </div>

                        <div class="portlet-content " style="padding:0px !important">

                            <form ngForm action="/WalkinCentral/CoOrdinatorsManagement" method="post">
                                <div class="table-responsive">
                                    <table
                                        class="table table-striped table-bordered dt-responsive nowrap table-th-nowrap">
                                        <thead>
                                            <tr class="success">
                                                <th>Name</th>
                                                <th>Contact</th>
                                                <th>Email</th>
                                                <td>Edit</td>
                                                <td>Delete</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let x of objCo">
                                                <td> {{x.name}}</td>
                                                <td> {{x.contactNo}}</td>
                                                <td> {{x.email}}</td>
                                                <td><button (click)="updateCo(x)">Edit</button></td>
                                                <td><button (click)="deleteCo(x.coordinatorId)"> Delete</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
