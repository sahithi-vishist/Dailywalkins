 <app-navbar-r></app-navbar-r>
 <form ngForm (ngSubmit)="send(vm)">        <div class="wrapper">
  <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">
      <div class="container">
          <h1 class="page-title" style="text-align: center;line-height: 84px;">Recruiter</h1>
          <section class="inner-page inner-page-login">
              <div id="login" class="animate form"> 
                  <div class="form-horizontal">
                      <div class="row">
                          <div class="form-group ">
                              <div class="text-danger">
                                  
                              </div>
                          </div>
                          <div id="wrapper1">
                              <h1>Login</h1>
                                  <div class="form-group">
                                      <label class="col-md-3 control-label data-icon-u">Email<span style="color:red;">*</span></label>
                                      <label class="col-sm-1" style="margin-top:6px">:</label>
                                      <div class="col-md-8">
                                          <input class="form-control form-control-text valid" data-val="true"[(ngModel)]="vm.mail"#emailid="ngModel"pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" required id="Email" name="Email" placeholder="mymail@mail.com" type="text" value="">
                                          <mat-hint *ngIf="emailid.touched && emailid.invalid">
                                            <mat-error *ngIf="emailid.errors.required">Email Address is required</mat-error>
                                            <mat-error *ngIf="emailid.errors.pattern">Enter valid Email Address</mat-error>
                                          </mat-hint>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-md-3 control-label data-icon-i">Password<span style="color:red;">*</span></label>
                                      <label class="col-sm-1" style="margin-top:6px">:</label>
                                      <div class="col-md-8">
                                          <input class="form-control form-control-text valid" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d$@$!%*#?&amp;,\.;'/<>{}^():_|=+~-]{6,}$"data-val="true" [(ngModel)]="vm.password"#pwd1="ngModel"required id="Password" name="Password" placeholder="eg. X8df!90EO" type="password">
                                          <mat-hint *ngIf="pwd1.touched && pwd1.invalid">
                                            <mat-error *ngIf="pwd1.errors.required">Password is required</mat-error>
                                            <mat-error *ngIf="pwd1.errors.pattern ">Password must contain: Minimum 6 characters and atleast one number and atleast 1 alphabet</mat-error>
                                          </mat-hint>
                                      </div>
                                  </div>
                              <div class="form-group">
                                  <div class="col-md-offset-2 col-md-10">
                                      <span class="forget-password">
                                          <a routerLink="/recruitment/forgotpassword">Forgot password?</a>
                                      </span>
                                      <span class="login button">
                                          <input type="submit"(click)="login(vm)" value="Login">
                                      </span>
                                  </div>
                              </div>
                                  <p class="change_link">
                                      <a routerLink="/recruitment/registration">Register as a new user</a>
                                  </p> 
                          </div>
                      </div>
                  </div>
                  </div>
           </section>
      </div>
  </div>
</div>
</form>
