<app-navbar-fac></app-navbar-fac>

<div id="snackbar"></div>

<div class="body-content demo-index">
    <div class="">

        <form (ngSubmit)="update()">
            <input name="__RequestVerificationToken" type="hidden"
                value="od5zq2_AEyys2e9m6_q2R186YswULJgq8ykyZmgvvFJgGDag0C17Pc10GuKRhp09V9zAF98iH8yqyGKpJXvkyzjrdbzo8dIEgXE14uj4pJo1">
            <div class="wrapper">
                <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">
                    <div class="container">
                        <h1 class="page-title">Facility</h1>
                        <section class="inner-page">
                            <div id="register" class="animate form">
                                <div class="form-horizontal ">
                                    <div class="row">
                                        <div class="col-md-8 col-sm-8 wrapper-1">
                                            <h1> Update </h1>
                                            <div class="form-group">
                                                <label class="label-icon-2  col-sm-3">Facility <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.facility"
                                                        name="facility" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2  col-sm-3">Location <span
                                                        style="color:red;">*</span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.location"
                                                        name="location">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3" style="white-space:nowrap">Locality <span
                                                        style="color:red;">*</span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.locality"
                                                        name="locality">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3">Contact Name <span
                                                        style="color:red;">*</span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8" style="white-space:nowrap">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.contactName" name="contactName">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-5 col-sm-3" style="white-space:nowrap">Email
                                                    <span style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8" style="white-space:nowrap">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.email"
                                                        name="email" disabled>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-5 col-sm-3">Contact Number <span
                                                        style="color:red;">*</span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.contactNumber" name="contactNumber">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3">Address <span
                                                        style="color:red;">*</span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control form-control-width input-width"
                                                        cols="20" class="form-control" [(ngModel)]="obj.address"
                                                        name="address" rows="2"></textarea>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3">No of Interview Desks <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.seatingAvailabilityCount"
                                                        name="seatingAvailability">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3">No of TP Rooms <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.tpAvailabilityCount"
                                                        name="tpAvailabilityCount">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3" style="white-space:nowrap">No of Meeting Rooms
                                                    <span style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.meetingRoomsCount" name="meetingRoomsCount">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3">Co-Ordinators <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.coordinators" name="coordinators">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3"><span style="color:red;">Charges </span></label>
                                                <label class="col-sm-1"></label>
                                                <div class="col-sm-8">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3">Per Interview Desk <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.seatCost"
                                                        name="seatCost">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3">Per TP Room <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" [(ngModel)]="obj.tproomCost"
                                                        name="tpRoomCost">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3" style="white-space:nowrap">Per
                                                    Meeting Room <span style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.MeetingRoomCost" name="meetingRoomsCount">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3" style="white-space:nowrap">Per
                                                    Co-Ordinator <span style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="obj.coordinatorCost" name="coordinatorsCost">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3">Additional Information <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1">:</label>
                                                <div class="col-sm-8">
                                                    <textarea cols="20" class="form-control" [(ngModel)]="obj.comments"
                                                        name="Comments" rows="2"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="label-icon-2 col-sm-3"> <span
                                                        style="color:red;"></span></label>
                                                <label class="col-sm-1"></label>
                                                <div class="col-sm-8">
                                                    <input type="submit" value="Submit" class="btn btn-primary">&nbsp;
                                                    <input type="button" value="Cancel" class="btn btn-primary"
                                                        onclick="return close();">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <app-footer></app-footer>
