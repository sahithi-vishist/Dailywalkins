
<app-navbar-fac></app-navbar-fac>
           
            <div id="snackbar"></div>
        
            <div class="body-content demo-index">
                <div class="">
                    
        <div class="table table-responsive table-bordered" style="margin-top: 30px;">
            <table class="table ">
                <thead>
                    <tr>
                        <th style="width:13% !important">Date</th>
                        <th style="width:13% !important">Status</th>
                        <th style="width:13% !important">Location</th>
                        <th style="width:13% !important">Seats</th>
                        <th style="width:13% !important">Resources</th>
                        <th style="width:14% !important">Co-Ordinators</th>
                        
                    </tr>
                </thead>
        
                <tbody>
                        <tr *ngFor="let x of objAdd">
                            <td><span class="td-space">{{x.availabilityDates}}</span></td>
                            <td>
                                <div class="checkbox">
                                    <button type="button" class="btn btn-info sub-availble btn-size-text box-shadow--4dp" (click)="updateCo(x)">
                                        Update
                                    </button>
                                </div>
                            </td>
                            <td><span class="td-location">{{x.location}}</span></td>
                            <td>
                                <div class="checkbox checkbox-top">
                                    <label>
                                       {{x.seatingAvailabilityCount}}
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="checkbox checkbox-top demo-checkbox">
                                    <label>
                                        {{x.meetingRoomsCount}}  
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div class="checkbox checkbox-top checkbox-demo-co">
                                    <label>
                                       {{x.coordinators}}
                                    </label>
                                </div>
                            </td>                   
                        </tr>
                </tbody>
        
            </table>
        
        </div>
        
                </div>
               
            </div>
        <app-footer></app-footer>
