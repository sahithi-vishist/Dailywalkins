<div id="header-sticky-wrapper" class="sticky-wrapper" style="height: 89px;">
    <header id="header">
        <div class="wrapper row-2">
            <div class="container container-height container-nav">
                <div class="logo logo-img text-left container-nav">
                    <a href="/">
                    </a>
                </div>
                <div class="">
                    <a class="mobile_1" href="#">
                        <i class="fa fa-bars"></i>
                    </a>
                    <nav class="nav-click">
                        <ul>
                            <li><a routerLink="/facility/flogin"
                                    ngClass="{activeSmall:part == 'projects'}">FACILITY</a></li>
                            <li><a routerLink="/walker/login" ngclass="{activeSmall:part == 'projects'}">WALKER</a>
                            </li>
                            <li><a routerLink="/recruitment/login"
                                    ngClass="{activeSmall:part == 'privacy'}">RECRUITER</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="body-content demo-index">
    <div class="">
  <title>Daily Walkins - Job Centre</title>
  <form [formGroup]="regForm" (ngSubmit)="submit()">       
       <div class="wrapper">
        <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">
            <div class="container">
                <h1 class="page-title">Facility </h1>
                <section class="inner-page">
           
                    <div id="register" class="animate form">
                        <div class="form-horizontal ">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 wrapper-1">
                                    <h1> Registration </h1>
                                    <div class="form-group">
                                        <label class="col-sm-3">
                                            Facility Name <span style="color:red;">*</span>
                                        </label><label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width"  formControlName="facilityName" type="text" >
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3">
                                            Email <span style="color:red;">*</span>
                                        </label><label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width" formControlName="email" name="Email" type="text" >
                                            
                                            <label id="lblEmailExists" style="color:red"></label>
                                        </div>
                                    </div>                                      
                                    <div class="form-group contactNumber">
                                        <label class="col-sm-3">
                                            Password <span style="color:red;">*</span>
                                        </label><label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width" formControlName="password" name="Password" type="password">
                                           
                                            <div class="help-block">
                                                Example: abc123
                                            </div>
                                        </div>
                                    </div>                                       
                                    <div class="col-sm-8">
                                        <input type="submit" value="Submit" class="btn btn-primary">
                                    </div>
                                </div>
  
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
  </form>
  
  
  
  
  
    </div>
  
  </div>
  <app-footer></app-footer>
