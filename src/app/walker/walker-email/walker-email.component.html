<app-navbar></app-navbar>
<form [formGroup]="sendJobEmail" (submit)="sendEmailDetails()">
    <div class="wrapper">
        <div class="wrapper-container" style="background: #fff url(../assets/images/bg.jpg) repeat top left;">
            <div class="container">

                <section class="inner-page">
                    <div id="register" class="animate form">
                        <div class="form-horizontal ">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 wrapper-1">
                                    <h1> Job Email </h1>
                                    <label style="color:green"></label>
                                    <input data-val="true" data-val-number="The field JobNo must be a number."
                                        data-val-required="The JobNo field is required." id="JobNo" name="JobNo"
                                        type="hidden" value="54">
                                    <div class="form-group">
                                        <label class="label-icon-2  col-sm-3">To <span
                                                style="color:red;">*</span></label>
                                        <label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width"
                                                formControlName="toEmail" id="txtToEmail" name="ToEmail" type="text"
                                                value="" required>
                                            <mat-hint
                                                *ngIf="sendJobEmail.controls['toEmail'].touched && sendJobEmail.controls['toEmail'].invalid">
                                                <mat-error *ngIf="sendJobEmail.controls.toEmail.errors.required">
                                                    ToEmail is required</mat-error>
                                            </mat-hint>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-icon-2  col-sm-3">From <span
                                                style="color:red;">*</span></label>
                                        <label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width"
                                                formControlName="fromEmail" id="txtFromEmail" name="FromEmail"
                                                type="text" value="" required>
                                            <mat-hint
                                                *ngIf="sendJobEmail.controls['fromEmail'].touched && sendJobEmail.controls['fromEmail'].invalid">
                                                <mat-error *ngIf="sendJobEmail.controls.fromEmail.errors.required">
                                                   FromEmail is Required </mat-error>
                                            </mat-hint>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-icon-2  col-sm-3">Subject <span
                                                style="color:red;"></span></label>
                                        <label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width"
                                                formControlName="subject" id="txtSubject" name="Subject" type="text"
                                                value="">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-icon-2  col-sm-3">Message <span
                                                style="color:red;"></span></label>
                                        <label class="col-sm-1">:</label>
                                        <div class="col-sm-8">
                                            <input class="form-control form-control-width input-width"
                                                formControlName="txtMessage" id="txtMessage" name="Message" type="text"
                                                value="">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="label-icon-2 col-sm-3"> <span style="color:red;"></span></label>
                                        <label class="col-sm-1"></label>
                                        <div class="col-sm-8">
                                            <input type="submit" value="Submit" class="btn btn-primary">
                                            <input type="submit" value="Cancel" class="btn btn-primary">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</form>

<app-footer></app-footer>
