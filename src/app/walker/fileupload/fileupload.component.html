<form [formGroup]="regForm"
  (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label class="col-sm-3 upload-icon-file"
        style="position: relative; top: -11px;">
        Upload Resume To Fill<span style="color:red;"></span>
    </label><label class="col-sm-1"
        style="position: relative;margin-top: -3px;">:</label>
    <div class="col-sm-8">
      <input type="file" class="form-data-input" formControlName="photo" (change)="selectProfileImage($event)" 
      id="mu-adduser-address" accept="image/*" />
    </div>
</div>
<div class="form-group">
  <div class="col-sm-4"></div>
  <div class="col-sm-8">

      <div class="">
          <button type="submit"
           
              class="btn btn-primary">Submit</button>
      </div>
  </div>
</div>
<div>
  <img src="{{image}}"/>
</div>
  </form>
